services:
  - type: web
    name: library-management
    env: php
    buildCommand: composer install --no-dev
    startCommand: php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        value: https://library-management-grn1.onrender.com 